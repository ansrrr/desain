<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel dengan Indikator dan Autoplay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Styling opsional untuk tinggi gambar agar terlihat rapi */
    .carousel-item img {
      height: 400px;
      /* Sesuaikan tinggi sesuai kebutuhan Anda */
      object-fit: cover;
      /* Memastikan gambar menutupi area tanpa terdistorsi */
    }
  </style>
</head>

<body>

  <!-- GAMBAR | AWAL -->
  <div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>

      <div class="text-center h1">
        GALERI
        <hr>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/gambar_mahasiswa.jpg" class="d-block w-100" alt="Gambar 1">
          </div>

          <div class="carousel-item">
            <img src="img/gambar_mahasiswa2.jpg" class="d-block w-100" alt="Gambar 2">
          </div>

          <div class="carousel-item">
            <img src="img/gambar_mahasiswa3.jpg" class="d-block w-100" alt="Gambar 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
    <!-- GAMBAR | AKHIR -->

    <!-- VIDEO | AWAL -->
    <div class="h1 text-center my-5 container">
      VIDEO
      <hr>

      <video width="500" controls src="video/mars-politeknik-negeri-pontianak-1080-ytshorts.savetube.me.mp4"></video>
      <video width="500" controls src="video/hymne-politeknik-negeri-pontianak-1080-ytshorts.savetube.me.mp4"></video>
    </div>
  </div>
  <!-- VIDEO | AKHIR -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
