<main class="container my-3">
    <div class="container text-center">
        <h2 class="text-center mb-3">
            Menampilkan File PDF
        </h2>

        <div class="nav-buttons">
            <button id="prev" class="btn btn-outline-primary">Sebelumnya</button>
            <span>
                Halaman
                <span id="page-num">1</span> dari <span id="page-count">?</span>
            </span>
            <button id="next" class="btn btn-outline-primary">Berikutnya</button>

            <a href="pdf/06_Warna.pdf" onclick=window.print() class="btn btn-outline-success">
                Print
            </a>

            <a href="pdf/06_Warna.pdf" download class="btn btn-outline-warning">
                Download
            </a>
        </div>

        <div class="container mt-1">
            <input type="number" id="page-jump-input" class="form-control d-inline-block w-auto mx-2" min="1" value="1">
            <button id="jump-page" class="btn btn-outline-info">
                Lompat ke Halaman
            </button>
        </div>
    </div>

    <div class="container text-center mt-4">
        <canvas id="pdf-canvas"></canvas>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

<script>
    const url = 'pdf/06_Warna.pdf';
    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1,
        canvas = document.getElementById('pdf-canvas');
    ctx = canvas.getContext('2d');

    function renderPage(num) {
        pageRendering = true;
        // Update nilai input lompat halaman saat halaman di-render
        document.getElementById('page-jump-input').value = num;

        pdfDoc.getPage(num).then(function (page) {
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = { canvasContext: ctx, viewport: viewport }

            const renderTask = page.render(renderContext);

            renderTask.promise.then(function () {
                pageRendering = false;

                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        }
        else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    // Fungsi untuk melompat ke halaman yang diinput
    function onJumpPage() {
        const inputElement = document.getElementById('page-jump-input');
        let pageToGo = parseInt(inputElement.value);

        if (isNaN(pageToGo) || pageToGo < 1 || pageToGo > pdfDoc.numPages) {
            // alert('Masukkan nomor halaman yang valid!');
            inputElement.value = pageNum; // Kembalikan nilai input ke halaman saat ini
            return;
        }
        pageNum = pageToGo;
        queueRenderPage(pageNum);
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('jump-page').addEventListener('click', onJumpPage); // Event listener untuk tombol lompat halaman

    // Tambahkan event listener untuk "Enter" pada input field
    document.getElementById('page-jump-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            onJumpPage();
        }
    });

    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page-count').textContent = pdfDoc.numPages;
        renderPage(pageNum);
    });
</script>
