<main class="container my-3">
    <div class="container text-center">
        <h2 class="text-center mb-3">
            Menampilkan File PDF
        </h2>

        <div class="nav-buttons">
            <button id="prev" class="btn btn-outline-primary">Sebelumnya</button>
            <span>
                Halaman tesd satu
                <span id="page-num">1</span> dari <span id="page-count">?</span>
            </span>
            <button id="next" class="btn btn-outline-primary">Berikutnya</button>

            <a href="pdf/06_Warna.pdf" onclick=window.print() class="btn btn-outline-success">
                print
            </a>

            <a href="pdf/06_Warna.pdf" download class="btn btn-outline-warning">
                Download
            </a>
        </div>
    </div>

    <div class="container text-center mt-4">
        <canvas id="pdf-canvas"></canvas>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

<script>
    const url = 'pdf/06_Warna.pdf';
    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1,
        canvas = document.getElementById('pdf-canvas');
    ctx = canvas.getContext('2d');

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function (page) {
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;


            const renderContext = { canvasContext: ctx, viewport: viewport }

            const renderTask = page.render(renderContext);

            renderTask.promise.then(function () {
                pageRendering = false;

                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        }
        else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);

    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page-count').textContent = pdfDoc.numPages;
        renderPage(pageNum);
    });
</script>
